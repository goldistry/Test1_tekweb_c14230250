<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kanban Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row" style="background-color: #5cc6ee;">
      <nav class="navbar navbar-primary">
        <h2 class="text-light m-4">Kanban View</h2>
      </nav>
    </div>
    <div class="row">
      <div class="col-md-4">
        <div class="m-1">
          <label>Tugas</label>
          <div class="input-group mt-1 mb-2">
            <input type="text" class="form-control" id="tugas" placeholder="">
          </div>
        </div>
        <div class="m-1">
          <label>Status</label>
          <select class="form-control" id="type">
            <option value="pending">Pending</option>
            <option value="planning">Planning</option>
            <option value="design">Design</option>
            <option value="development">Development</option>
            <option value="testing">Testing</option>
            <option value="resolved">Resolved</option>
          </select>
        </div>
        <div class="m-1 mt-3">
          <button class="btn btn-primary" id="tambah">Tambah</button>
        </div>
      </div>
    </div>
    <style>
      .card-title {        
        border: 1px solid black;
        margin-left: 15px;
        margin-right: 15px;
        border-radius: 5px 5px 0px 0px;
        height: 40px;
        padding: 5px;
        background-color: rgb(228, 228, 228);
        font-weight: bold;
      }

      .card{
        min-height: 550px;
        border: 1px solid black;
        margin-bottom: 10px;
        
      }
    </style>
    <div class="row justify-content-between">
      <div class="col-lg-2 col-md-3 col-sm-4 col-6-m-1">
        <div class="card d-flex flex-column" id="pending" style=" border: 1px solid black; min-height: 550px;">
          <div class="card-title text-center ">Pending</div>
       
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-4 col-6-m-1">
        <div class="card d-flex flex-column" id="planning" style=" border: 1px solid black; min-height: 550px;">
          <div class="card-title text-center ">Planning</div>
          
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-4 col-6-m-1">
        <div class="card d-flex flex-column" id="design"
          style="justify-items:center;  border: 1px solid black; min-height: 550px;">
          <div class="card-title text-center ">Design</div>
          
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-4 col-6-m-1">
        <div class="card d-flex flex-column" id="development" style=" border: 1px solid black; min-height: 550px;">
          <div class="card-title text-center ">Development</div>
    
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-4 col-6-m-1">
        <div class="card d-flex flex-column" id="testing" style=" border: 1px solid black; min-height: 550px;">
          <div class="card-title text-center">Testing</div>
         
        </div>
      </div>
      <div class="col-lg-2 col-md-3 col-sm-4 col-6-m-1">
        <div class="card d-flex flex-column" id="resolved" style=" border: 1px solid black; min-height: 550px;">
          <div class="card-title text-center">Resolved</div>
    
        </div>
      </div>
    </div>
  </div>
</body>

</html>
<script>
  var types = $("#type").val();
  $(document).ready(function () {
    function createCard(tugas) {
      return ` 
      <div class="cardAppend p-2" id="addContainer" style="margin: 5px; border: 1px solid black; border-radius: 5px;">
          <p>${tugas}</p>
      </div>
      `;
    }

    $('#tambah').click(function () {
      const tugas = $('#tugas').val();
      const types = $("#type").val(); 
      if (tugas == '') {
        alert("Please enter all blanks");
        return;
      }
      const newCard = createCard(tugas);
      $(`#${types}`).append(newCard);
      $('#tugas').val(''); 
    });


    $(document).on('dblclick', '.cardAppend', function () {
      $(this).remove();
    });
  });
</script>
